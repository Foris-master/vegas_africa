  Ionic pages and navigation.

<ion-content padding>
  <div text-center>
    <img src="assets/imgs/logo.png" alt="">
  </div>
  <div class="contenu">
    <ion-title text-center  class="bienvenue" >{{"login_pag.welcome"|translate}}</ion-title>
    <form  text-center padding   [formGroup]="login_form" (ngSubmit)="logIn()">
      <ion-item>
        <ion-label   color="primary" floating translate>
          login_pag.login
        </ion-label>
        <ion-input clearInput  formControlName="login"></ion-input>
      </ion-item>
      <div *ngIf="login_form.controls.login.errors && (login_form.controls.login.dirty || login_form.controls.login.touched)">
        <p ion-text
           *ngIf="login_form.controls.login.errors.required"
           color="danger"
           text-left
           translate
        >
          login_pag.login_required
        </p>
      </div>

      <ion-item>
        <ion-label   color="primary" floating translate>
          login_pag.password
        </ion-label>
        <ion-input type="password" clearInput  formControlName="password"></ion-input>
      </ion-item>
      <div *ngIf="login_form.controls.password.errors && (login_form.controls.password.dirty || login_form.controls.password.touched)">
        <p ion-text
           *ngIf="login_form.controls.password.errors.required"
           color="danger"
           text-left
           translate
        >
          login_pag.password_required
        </p>

      </div>

      <div text-right ion-text color="primary"   class="forgotten" (click)="forgotten()">
        <span class="" translate>login_pag.passwordreset</span>
      </div>
      <button ion-button block [disabled]="!login_form.valid" >{{"login_pag.connection" |translate }}</button>
    </form>

    <div class="singup" (click)="register()" text-center translate >login_pag.signup</div>
    <div padding>
      <ion-row  text-center >
        <ion-item class="lang">
          <ion-label color="primary" *ngIf="isfrench"> Francais</ion-label>
          <ion-label *ngIf="!isfrench"> English</ion-label>
          <ion-toggle [(ngModel)]="isfrench"  (ngModelChange)="changeLanguage($event)"  ></ion-toggle>
        </ion-item>
      </ion-row>
    </div>
  </div>
</ion-content>
