<ion-content padding>
  <div text-center>
    <img src="assets/imgs/logo.png" alt="">
  </div>
  <div class="contenu">
    <ion-title text-center  class="bienvenue">Bienvenue !</ion-title>
    <form  text-center padding   [formGroup]="login_form" (ngSubmit)="logIn()">
      <ion-item>
        <ion-label   color="primary" floating>
          Email ou Telephone
        </ion-label>
        <ion-input clearInput  formControlName="login"></ion-input>
      </ion-item>
      <div *ngIf="login_form.controls.login.errors && (login_form.controls.login.dirty || login_form.controls.login.touched)">
        <p ion-text
           *ngIf="login_form.controls.login.errors.required"
           color="danger"
           text-left
        >
          l'email ou le telephone est requit
        </p>
      </div>

      <ion-item>
        <ion-label   color="primary" floating>
          Mot de passe
        </ion-label>
        <ion-input type="password" clearInput  formControlName="password"></ion-input>
      </ion-item>
      <div *ngIf="login_form.controls.password.errors && (login_form.controls.password.dirty || login_form.controls.password.touched)">
        <p ion-text
           *ngIf="login_form.controls.password.errors.required"
           color="danger"
           text-left
        >
          le mot de passe est requit
        </p>

      </div>

      <div text-right ion-text color="primary"   class="forgotten" (click)="forgotten()">
        <span class="">Mot de passe oublie ?</span>
      </div>
      <button ion-button block [disabled]="!login_form.valid">Connexion</button>
    </form>

    <div class="singup" (click)="register()" text-center >Creer un compte</div>
  </div>
</ion-content>
