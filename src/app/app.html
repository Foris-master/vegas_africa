<ion-menu [content]="content">
  <ion-header color="primary">
    <ion-toolbar>
      <ion-row>
        <ion-col col-4>
          <img src="assets/imgs/logo.png" alt="">
        </ion-col>
        <ion-col col-8>
         <div class="menu-info">
           <span>{{user.nom_prenom}}</span>
           <br>

           <span>{{user.email}}</span>

           <ion-item class="lang">
             <ion-label color="primary" *ngIf="isfrench"> Francais</ion-label>
             <ion-label *ngIf="!isfrench"> English</ion-label>
             <ion-toggle [(ngModel)]="isfrench"  (ngModelChange)="changeLanguage($event)"  ></ion-toggle>
           </ion-item>
         </div>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-cont" >
    <ion-list>
      <button  menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)"  >
        {{("menu_pag."+p.title) | translate}}
        <ion-icon name="{{p.icon}}"></ion-icon>

      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
